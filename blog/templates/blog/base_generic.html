<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Vicks Blog{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 1.5rem;
        }
        nav ul li a, nav ul li button {
            color: #fff;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        nav ul li button {
            padding: 0;
        }
        nav ul li button:hover, nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        form {
            display: inline;
        }
        .logout-btn {
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 1.5rem;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-top: 0;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Additional CSS for index.html */
        .content h2 {
            font-size: 2rem;
            color: #343a40;
        }
        .content ul {
            padding-left: 1.5rem;
        }
        .content ul li {
            margin-bottom: 0.5rem;
        }
        .content ul li a {
            color: #007bff;
            text-decoration: none;
        }
        .content ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vicks Blog</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">@{{user.username}}</a></li>
                    <li>
                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
