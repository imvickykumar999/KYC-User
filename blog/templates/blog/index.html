{% extends "blog/base_generic.html" %}

{% block content %}
<h2 class="index-title">Welcome to the Blog</h2>
<br>
<div class="image-container">
    <img src="https://github.com/imvickykumar999/KYC-User/raw/main/media/blog.avif" alt="Blog Welcome Image" class="welcome-image">
</div>
<br>
<div class="index-container">
    <table class="index-table">
        <tr>
            <td class="index-item"><strong>All Blogs</strong></td>
            <td class="index-link"><a href="{% url 'home' %}">View</a></td>
        </tr>
        <tr>
            <td class="index-item"><strong>Create Blog</strong></td>
            <td class="index-link"><a href="{% url 'create_post' %}">Post</a></td>
        </tr>
    </table>
</div>

<style>
.index-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: linear-gradient(135deg, #e0e0e0, #f5f5f5); /* Gray color gradient */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.index-title {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

.image-container {
    text-align: center;
    margin-bottom: 20px;
}

.welcome-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.index-table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
}

.index-table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.index-item {
    font-size: 1.2em;
    color: #333;
    width: 70%;
    text-align: left;
}

.index-link {
    text-align: right;
    width: 30%;
}

.index-link a {
    font-size: 1.2em;
    color: #007bff;
    text-decoration: none;
}

.index-link a:hover {
    text-decoration: underline;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    .index-title {
        font-size: 1.5em;
    }

    .index-container {
        padding: 10px;
    }

    .index-table td {
        padding: 8px;
    }

    .index-item, .index-link {
        font-size: 1em;
    }

    .index-item {
        width: 60%;
    }

    .index-link {
        width: 40%;
    }
}
</style>
{% endblock %}
