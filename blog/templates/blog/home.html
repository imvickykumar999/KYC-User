{% extends "blog/base_generic.html" %}

{% block content %}
<h2 class="posts-title">All Posts</h2>

<div class="posts-container">
    <table class="posts-table">
        {% for post in posts %}
        <tr>
            <td class="post-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></td>
            <td class="post-author">by {{ post.author.username }}</td>
            <td class="post-edit">
                {% if request.user == post.author %}
                <a href="{% url 'update_post' post.pk %}">Edit</a>
                </td>
            <td class="post-delete">
                <a href="{% url 'delete_post' post.pk %}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td colspan="4"><hr class="post-divider"></td>
        </tr>
        {% endfor %}
    </table>
</div>

<style>
.posts-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.posts-title {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

.posts-table {
    width: 100%;
    border-collapse: collapse;
}

.posts-table tr {
    margin-bottom: 10px;
}

.post-title {
    font-weight: bold;
    padding: 10px;
    width: 50%;
    text-align: left;
}

.post-author {
    font-style: italic;
    text-align: right;
    width: 30%;
    padding: 10px;
}

.post-edit, .post-delete {
    text-align: center;
    width: 10%;
    padding: 10px;
}

.post-delete {
    color: red;
}

.post-divider {
    border: 0;
    border-top: 1px solid #ddd;
}

/* Responsive styles */
@media (max-width: 768px) {
    .posts-container {
        padding: 10px;
    }
    .posts-title {
        font-size: 1.5em;
    }
    .posts-table tr {
        display: block;
        margin-bottom: 15px;
    }
    .posts-table td {
        display: block;
        width: 100%;
        text-align: left;
        padding: 8px 0;
    }
    .post-title {
        width: 100%;
    }
    .post-author {
        width: 100%;
        text-align: left;
    }
    .post-edit, .post-delete {
        width: 100%;
        text-align: left;
    }
}
</style>
{% endblock %}
